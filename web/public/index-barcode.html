    window.hs_config.gulpRGBA = (p1) => {
      const options = p1.split(',')
      const hex = options[0].toString()
      const transparent = options[1].toString()

      var c;
      if (/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)) {
        c = hex.substring(1).split('');
        if (c.length == 3) {
          c = [c[0], c[0], c[1], c[1], c[2], c[2]];
        }
        c = '0x' + c.join('');
        return 'rgba(' + [(c >> 16) & 255, (c >> 8) & 255, c & 255].join(',') + ',' + transparent + ')';
      }
      throw new Error('Bad Hex');
    }
    window.hs_config.gulpDarken = (p1) => {
      const options = p1.split(',')

      let col = options[0].toString()
      let amt = -parseInt(options[1])
      var usePound = false

      if (col[0] == "#") {
        col = col.slice(1)
        usePound = true
      }
      var num = parseInt(col, 16)
      var r = (num >> 16) + amt
      if (r > 255) {
        r = 255
      } else if (r < 0) {
        r = 0
      }
      var b = ((num >> 8) & 0x00FF) + amt
      if (b > 255) {
        b = 255
      } else if (b < 0) {
        b = 0
      }
      var g = (num & 0x0000FF) + amt
      if (g > 255) {
        g = 255
      } else if (g < 0) {
        g = 0
      }
      return (usePound ? "#" : "") + (g | (b << 8) | (r << 16)).toString(16)
    }
    window.hs_config.gulpLighten = (p1) => {
      const options = p1.split(',')

      let col = options[0].toString()
      let amt = parseInt(options[1])
      var usePound = false

      if (col[0] == "#") {
        col = col.slice(1)
        usePound = true
      }

      var r = (num >> 16) + amt

        r = 255
      } else if (r < 0) {
        r = 0
      }
      var b = ((num >> 8) & 0x00FF) + amt
      if (b > 255) {
        b = 255
      } else if (b < 0) {
        b = 0
      }
      var g = (num & 0x0000FF) + amt
      if (g > 255) {
        g = 255
      } else if (g < 0) {
        g = 0
      }
      return (usePound ? "#" : "") + (g | (b << 8) | (r << 16)).toString(16)
    }

<body>

  <script src="/assets/js/hs.theme-appearance.js"></script>

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" role="main" class="main">
    <div class="position-fixed top-0 end-0 start-0 bg-img-start"
      style="height: 32rem; background-image: url(/assets/svg/components/card-6.svg);">
      <!-- Shape -->
      <div class="shape shape-bottom zi-1">
        <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1921 273">
          <polygon fill="#fff" points="0,273 1921,273 1921,0 " />
        </svg>
      </div>
      <!-- End Shape -->
    </div>

    <!-- Content -->
    <div class="container py-5 py-sm-7">
      <a class="d-flex justify-content-center mb-5" href="/">
        <img class="zi-2" src="/assets/svg/logos/logo.svg" alt="Image Description" style="width: 8rem;">
      </a>

      <div class="mx-auto" style="max-width: 30rem;">
        <!-- Card -->
        <div class="card card-lg mb-5">
          <div class="card-body">
            <!-- Form -->
            <form class="js-validate needs-validation" novalidate>
              <div class="text-center">
                <div class="mb-5">
                  <h1 class="display-5">Bot Whatsapp</h1>
                  <p class="toast-log">Munculkan Log <a class="tombol-log" href="#">Klik Disini</a></p>
                </div>
                <span class="divider-center text-muted mb-4 status">Sedang menjalankan bot</span>
              </div>

              <!-- Form -->
              <div class="mb-4">
                <div class="text-center">
                  <img src="/img/loading.gif" width="300px" height="300px" alt="QR Code" id="qrcode">
                </div>
              </div>
              <!-- End Form -->

              <div class="d-grid">
                <button type="submit" class="btn btn-warning btn-lg">Log Out</button>
              </div>
            </form>
            <!-- End Form -->
          </div>
        </div>
        <!-- End Card -->
      </div>
    </div>
    <!-- End Content -->
  </main>
  <!-- ========== END MAIN CONTENT ========== -->
  <div id="liveToast" class="position-fixed toast hide" role="alert" aria-live="assertive" aria-atomic="true"
    style="top: 20px; right: 20px; z-index: 1000;">
    <div class="toast-header">
      <div class="d-flex align-items-center flex-grow-1">
        <div class="flex-shrink-0">
          <img class="avatar avatar-sm avatar-circle" src="/assets/img/160x160/img4.jpg" alt="Image description">
        </div>
        <div class="flex-grow-1 ms-3">
          <h5 class="mb-0">Bob Dean</h5>
          <small class="ms-auto">11 mins ago</small>
        </div>
        <div class="text-end">
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
    <div class="toast-body">
      <textarea class="logs" rows="10" style="width: 100%; height: 100%;"></textarea>
    </div>
  </div>
  <!-- JS Implementing Plugins -->
  <script src="/assets/js/vendor.min.js"></script>

  <!-- JS Front -->
  <script src="/assets/js/theme.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>
  <!-- JS Plugins Init. -->
  <script>
    $(document).ready(function () {
      const liveToast = new bootstrap.Toast(document.querySelector('#liveToast'))
      document.querySelector('.tombol-log').addEventListener('click', () => {
        liveToast.show()
        $('.toast-log').hide()
      })
      $('#liveToast').on('hidden.bs.toast', function () {
        $('.toast-log').show()
      })

      var socket = io();

      socket.on('status', function (data) {
        $('.status').html(data)
      });

      socket.on('message', function (msg) {
        isi = $('.logs').val();
        $('.logs').val(`${isi}\n${msg}`);
      });

      socket.on('qr', function (src) {
        $('.status').html('Silahkan Scan Barcode anda dibawah')
        $('#qrcode').attr('src', src);
        $('#qrcode').show();
      });

      socket.on('ready', function (data) {
        $('#qrcode').hide();
        $('.status').html('Bot telah login di whatsapp anda')
        setTimeout(() => {
          $('.status').html(data)
        }, "2000");
      });

      socket.on('authenticated', function (data) {
        $('#qrcode').hide();
        $('.status').html('Bot telah login di whatsapp anda')
      });
    });
  </script>
</body>
